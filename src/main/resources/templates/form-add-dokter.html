<!DOCTYPE html>
<html xmlns:th="http://www.thymlaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Store</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>

    <div class="container">
        <br/>
        <h3>Tambah Dokter</h3>
        <br/>

        <form th:action="@{/dokter/tambah}" th:object="${dokter}" method="POST">
            <input type="hidden" th:field="${dokter.nip}"/>

            <div class="form-group">
                <label>Nama</label>
                <input type="text" class="form-control" placeholder="Nama Dokter" name="nama">
            </div>

            <div class="form-group">
                <label>NIK</label>
                <input type="text" class="form-control" placeholder="NIK" name="nik">
                <small class="form-text text-muted">Pastikan panjang NIK 15 digit.</small>
            </div>

            <div class="form-group">
                <label>Tanggal Lahir</label>
                <input type="date" class="form-control" placeholder="Tanggal Lahir" name="tanggalLahir">
            </div>

            <div class="form-group">
                <label>Tempat Lahir</label>
                <input type="text" class="form-control" placeholder="Tempat Lahir" name="tempatLahir">
            </div>

            <div class="form-group">
                <label>Jenis Kelamin</label>
                <select class="form-control" name="jenisKelamin">
                    <option value="1">laki-laki</option>
                    <option value="2">perempuan</option>
                </select>
            </div>

            <button class="btn btn-dark" type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
