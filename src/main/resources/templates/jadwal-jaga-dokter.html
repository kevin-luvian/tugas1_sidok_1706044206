<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Tambah Jadwal Jaga</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>

    <div class="container-fluid">
        <br/>
        <div class="container text-center">
            <h1>Tambah Jadwal Jaga Poli Seorang Dokter</h1>
            <br/>
            
            <form th:action="@{/jadwal/tambah/{nipDokter}(nipDokter=${dokter.nip})}" th:object="${jadwalJaga}" method="POST">
                
                <div class="container col-7">
                    <input type="hidden" th:field="${jadwalJaga.dokterModel}"/>

                    <div class="form-group">
                        <div class="row my-2">
                            <div class="col-3 text-left">
                                <h4>Dokter</h4>
                            </div>
                            <div class="col-9">
                                <input disabled="true" type="text" class="form-control" th:placeholder="${dokter.nama}">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row my-2">
                            <div class="col-3 text-left">
                                <h4>Poli</h4>
                            </div>
                            <div class="col-9">                                        
                                <select class="form-control" name="poliModel">
                                    <option disabled selected value>-- Pilih Poli --</option>
                                    <div th:each="poli, iter : ${poliList}">
                                        <option th:value="${poli.id}" th:text="${poli.nama}"></option>
                                    </div>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row my-2">
                            <div class="col-3 text-left">
                                <h4>Hari</h4>
                            </div>
                            <div class="col-9">                                        
                                <select class="form-control" name="day">
                                    <option disabled selected value>-- Pilih Hari --</option>
                                    <div th:each="hari, iter : ${hariList}">
                                        <option th:value="${hari}" th:text="${hari}"></option>
                                    </div>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="container px-3">
                        <button class="btn btn-dark" type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>

        <br/>

        <div class="container">
            <div class="card">
                <div class="card-header text-white bg-dark">
                    Daftar Poli
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">No</th>
                                <th scope="col">Nama</th>
                                <th scope="col">Hari</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="jadwalJagaElem, iter : ${jadwalJagaList}">
                                <th scope="row" th:text="${iter.index}+1"></th>
                                <td th:text="${jadwalJagaElem.poliModel.nama}"></td>
                                <td th:text="${jadwalJagaElem.day}"></td>
                            </tr>
                            <tr>
                                <th scope="row" ></th>
                                <td><a href="#" ></a></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
