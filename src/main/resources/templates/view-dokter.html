<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Dokter</title>
    
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    
</head>
<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>

    <br/>

    <div class="container container-fluid">
        <div class="card">
            <div class="card-header text-white bg-dark">
                Detail Dokter
            </div>
            <div class="card-body">
                <p th:text="'Nama: ' + ${dokter.nama}"></p>
                <p th:text="'NIP: ' + ${dokter.nip}"></p>
                <p th:text="'NIK: ' + ${dokter.nik}"></p>
                <p th:text="'Tempat Lahir: ' + ${dokter.tempatLahir}"></p>
                <p th:text="'Tanggal Lahir: ' + ${dokter.tanggalLahir}"></p>
                <p th:text="'Jenis Kelamin: ' + ${dokter.jenisKelamin}"></p>

                <div>
                    <a class="btn btn-success" href="#" role="button">ubah</a>
                    <a class="btn btn-danger" href="#" role="button">hapus</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
