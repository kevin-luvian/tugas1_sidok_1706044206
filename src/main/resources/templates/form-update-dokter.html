<!DOCTYPE html>
<html xmlns:th="http://www.thymlaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Dokter</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>

    <div class="container">
        <br/>
        <h3>Update Dokter</h3>
        <br/>

        <form th:action="@{/dokter/update/{dokterId}(dokterId=${dokter.id})}" th:object="${dokter}" method="POST">
            <input type="hidden" th:field="${dokter.nip}"/>

            <div class="form-group">
                <label>Nama</label>
                <input type="text" class="form-control" th:field="${dokter.nama}" th:placeholder="${dokter.nama}" name="nama">
            </div>

            <div class="form-group">
                <label>NIK</label>
                <input type="text" class="form-control" th:field="${dokter.nik}" th:placeholder="${dokter.nik}" name="nik">
                <small class="form-text text-muted">Pastikan panjang NIK 15 digit.</small>
            </div>

            <div class="form-group">
                <label>Tempat Lahir</label>
                <input type="text" class="form-control" th:field="${dokter.tempatLahir}" th:placeholder="${dokter.tempatLahir}" name="tempatLahir">
            </div>

            <div class="form-group">
                <label>Tanggal Lahir</label>
                <input type="date" class="form-control" th:field="${dokter.tanggalLahir}" name="tanggalLahir">
            </div>

            <div class="form-group">
                <label>Jenis Kelamin</label>
                <select class="form-control" th:field="${dokter.jenisKelamin}" th:placeholder="${dokter.jenisKelamin}" name="jenisKelamin">
                    <option value="1">male</option>
                    <option value="2">female</option>
                </select>
            </div>

            <button class="btn btn-dark" type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
