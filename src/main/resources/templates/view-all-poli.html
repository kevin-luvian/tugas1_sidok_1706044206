<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">

<head>
    <meta charset="UTF-8">
    <title>View All Poli</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>

    <div class="container-fluid">
        <br/>
        <div class="text-center">
            <h1>Sistem Informasi Dokter</h1>
        </div>

        <div class="container">
            <div class="card">
                <div class="card-header text-white bg-dark">
                    Daftar Poli
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">No</th>
                                <th scope="col">Nama</th>
                                <th scope="col">Lokasi</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="poli, iter : ${poliList}">
                                <th scope="row" th:text="${iter.index}+1"></th>
                                <td><a th:href="@{/poli/dokter/} + ${poli.id}" th:text="${poli.nama}"></a></td>
                                <td th:text="${poli.location}"></td>
                                <td>
                                    <a class="btn btn-success" th:href="@{/poli/update/} + ${poli.id}" role="button">ubah</a>
                                    <a class="btn btn-danger" th:href="@{/poli/delete/} + ${poli.id}" role="button">hapus</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="container px-3">
                    <a class="btn btn-dark m-3 float-right" th:href="@{/poli/tambah}" role="button">Tambah Poli</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
