# Konfigurasi untuk koneksi MySql
spring.datasource.platform=mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Sesuaikan Nama_Database dg nama database
spring.datasource.url=jdbc:mysql://localhost:3306/sidok?useSSL=false&serverTimezone=Asia/Jakarta

# Sesuaikan dg NAMA dan PASSWORD mysql
spring.datasource.username=admin
spring.datasource.password=admin123

# Optimize query utk db MySql
spring.jpa.properties.hibernet.dialect=org.hibernate.dialect.MySQL5Dialect

# Pembuatan database (create || drop || validate || update)
spring.jpa.hibernate.ddl-auto=update